{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
{% endblock %}
{% block title %}
	Ping
{% endblock %}
{% block body %}
<a class="pull-right" href="{% url 'user:logout' %}">Logout</a>
<div class="col-md-offset-4">
<h1>Welcome</h1>
	<form method="POST" >
	<div class="col-md-6" >
		{% csrf_token %}
		{{ form|crispy }}

	</div>	
	</form>
</div>
<div  class= "col-md-6 col-md-offset-4" >

<thead>
<tr>
<th>URL</th>
<th>Status</th>
<th>Option</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

{% endblock %}
{% block script %}
<script src="{% static 'js/ajax.js' %}"></script>	
{% endblock %}
