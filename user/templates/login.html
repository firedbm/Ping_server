{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<title>Login</title>
</head>
<body>
<div class="col-md-offset-4">
<h1>Welcome</h1>
	<form method="POST" >
		{% csrf_token %}
		<div class="col-md-4" >
			{{ form|crispy }}
			<input type="submit" class="btn btn-primary" value="Register"/>
			<a href="{% url 'user:create_user' %}">new user? register now!</a>
		</div>
	</form>
</div>
</body>
<script src="{% static 'js/bootstrap.js' %}"></script>
</html>
